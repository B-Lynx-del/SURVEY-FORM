<link rel="stylesheet" href="styles.css">

<body>
    <h1 id="title">Mental Health Survey</h1>
    <p id="description">Help us understand and improve Mental Health awareness and reduce stigma by filling out this
        survey.</p>

    <!-- Form -->
    <form id="survey-form">
        <div class="input-element">
            <label id="name-label" for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required />
        </div>
        <div class="input-element">
            <label id="email-label" for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required />
        </div>
        <div class="input-element">
            <label id="number-label" for="number">Age:</label>
            <input type="number" id="number" name="age" placeholder="Enter your age" min="11" max="100" required />
        </div>
        <div class="input-element">
            <label for="dropdown">How familiar are you with different Mental Health conditions</dropdown>
                <select id="dropdown" name="familiarity">
                    <option value="not-familiar">Not-Familiar</option>
                    <option value="somewhat-familiar">Somewhat-Familiar</option>
                    <option value="very-familiar">Very-Familiar</option>
                </select>
        </div>
        <div class="input-element">
            <label>Have you ever received training or education regarding Mental Health?</label>
        </div>
        <div class="input-element">
            <label><input type="radio" id="yes-education" name="education" value="yes">Yes</label>
        </div>
        <div class="input-element">
            <label><input type="radio" id="no-education" name="education" value="no">No</label>
        </div>
        <div class="input-element">
            <label>Which of the following mental disorders do you feel knowledgeable?</label>
        </div>
        <div class="input-element">
            <label><input type="checkbox" id="depression" name="knowledge" value="depression">Depression</label>
        </div>
        <div class="input-element">
            <label><input type="checkbox" id="bipolar" name="knowledge" value="bipolar">Bipolar</label>
        </div>
        <div class="input-element">
            <label><input type="checkbox" id="anxiety" name="knowledge" value="anxiety">Anxiety</label />
        </div>
        <div class="input-element">
            <label><input type="checkbox" id="schizophrenia" name="knowledge"
                    value="schizophrenia">Schizophrenia</label>
        </div>
        <div class="input-element"><label for="comments">Additional Comments</label>
            <textarea type="text"></textarea>
        </div>
        <button type="submit" id="submit">Submit</button>
    </form>
</body>
